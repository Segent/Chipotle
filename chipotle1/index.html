	<script type="text/javascript"> 

		function findChipotle(latitude, longitude) {
			console.log(`${latitude} ${longitude}`);

			let answer = document.getElementById("answer");
			answer.innerHTML = `${latitude} ${longitude}`;

			let api = "https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=-33.8670522,151.1957362&radius=1500&type=restaurant&name=chipotlemexicangrill&key=YOUR_API_KEY"
		};

		function getLocation() {   
			console.log("get location"); 
	    if(navigator.geolocation) {
	        navigator.geolocation.getCurrentPosition(function(position) {
	        	findChipotle(position.coords.latitude, position.coords.longitude);
	        });
	    } else {
	        console.log('Geolocation is not supported by this device');
	    }
		};

		getLocation();
